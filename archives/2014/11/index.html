      <h2 class="article-title">
        <a href="/2014/11/22/顺丰小哥/" class="title">顺丰小哥</a>
      </h2>
      <p class="article-excerpt">
        
        办公楼里进进出出的各色人很多，顺丰小哥的身影是很突出的，黑灰和红色相间的制服，压在身后的大包，随着步伐起伏，这个包一定是很重的，因为背它的人每走一步都会压低身体，仿佛要缓冲一下以积蓄力量，再抬腿迈出下一步。穿制服的顺丰小哥长得不高，黝黑的面膛上永远挂着两圈高原红，开个脑洞把制服换成大袄、快递包换成箩筐，再把背景换成曲折的山路，简直毫无违和感。我一直不知道他叫什么名字，但是他认得我，在楼里遇见了还会
      </p>
